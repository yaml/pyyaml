      entity_id: input_boolean.besuchermodus
      state: "off"
      alias: Re-confirm Besuchermodus is off
    - if:
        - condition: or
          conditions:
            - condition: trigger
              id: benachrichtigung_wochenende
            - condition: and
              conditions:
                - condition: trigger
                  id: benachrichtigung_werktag
