          push:
            interruption-level: time-sensitive
          tag: frontdoor-ring-doorbell
          image: /api/frigate/notifications/{{ event_id }}/snapshot.jpg
          actions:
            - action: URI
              title: Dashboard
              uri: /lovelace/default_view
            - action: "{{ action_1 }}"
              title: action1
            - action: "{{ action_2 }}"
              title: action2
      action: notify.mobile_app_jps_iphone
    - alias: Wait for a response
      wait_for_trigger:
        - event_type: mobile_app_notification_action
          event_data:
            action: "{{ action_1 }}"
          trigger: event
        - event_type: mobile_app_notification_action
          event_data:
            action: "{{ action_2 }}"
          trigger: event
      timeout: "30"
      continue_on_timeout: true
    - alias: Perform the action
      choose:
        - conditions:
            - condition: template
              value_template: "{{ wait.trigger.event.data.action == action_1 }}"
          sequence: []
        - conditions:
            - condition: template
              value_template: "{{ wait.trigger.event.data.action == action_2 }}"
